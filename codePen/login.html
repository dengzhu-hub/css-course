<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="section-booking" id="booking-now">
        <div class="row">
          <div class="book">
            <div class="book-form">
              <div class="u-margin-bottom-medium">
                <h3 class="heading-secondary">开始登录</h3>
              </div>

              <form
                action="
                            #"
                class="form"
              >
                <div class="form-group">
                  <input
                    type="text"
                    class="form-input"
                    placeholder="用户名"
                    required
                    id="name"
                  />
                  <label class="form-label" for="name">用户名</label>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-input"
                    required
                    placeholder="密码"
                    id="password"
                  />
                  <label class="form-label" for="email">密码</label>
                </div>

                <div class="form-radio--group">
                  <input
                    type="radio"
                    name="group"
                    class="form-radio--input"
                    placeholder="Email"
                    id="small"
                  />

                  <label class="form-radio--label" for="small">
                    <span class="form-radio--button"> </span>
                    女</label
                  >
                </div>

                <div class="form-radio--group">
                  <input
                    type="radio"
                    name="group"
                    class="form-radio--input"
                    placeholder="Email"
                    id="large"
                  />

                  <label class="form-radio--label" for="large">
                    <span class="form-radio--button"> </span>男</label
                  >
                </div>

                <div class="form-group u-margin-top-medium">
                  <button class="btn btn--green">登录 &rarr;</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
